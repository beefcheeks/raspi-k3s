# This file is the root application for the applicationset
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: homelab
  source:
    repoURL: https://github.com/beefcheeks/raspi-k3s
    targetRevision: HEAD
    path: argocd
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    preserveResourcesOnDeletion: true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 1
        maxDuration: 1m
