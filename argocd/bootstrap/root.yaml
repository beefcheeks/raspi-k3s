# This file is the root application for the applicationset
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
spec:
  project: homelab
  source:
    repoURL: https://github.com/beefcheeks/raspi-k3s
    targetRevision: HEAD
    path: argocd
  destination:
    name: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
