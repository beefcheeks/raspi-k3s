# This file is the root application for the applicationset
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
spec:
  project: homelab
  source:
    repoURL: git@gitlab.com/beefcheeks/raspi-k3s.git
    targetRevision: HEAD
    path: appset.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
        - CreateNamespace=true
