# Create shared middlewares for use in ingresses across multiple namespaces
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  annotations:
    avp.kubernetes.io/path: "vaults/homelab/items/cidrs"
  name: ip-allow-list
spec:
  ipWhiteList:
    sourceRange:
      - <localhost>
      - <router>
      - <vpn>
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
spec:
  redirectScheme:
    permanent: true
    scheme: https
