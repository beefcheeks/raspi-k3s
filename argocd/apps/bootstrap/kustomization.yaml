namespace: argocd

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.3/manifests/base/config/argocd-cm.yaml

patches:
  # Enable helm within kustomize so argocd helm chart can be rendered in argocd app
  - path: patch-configmap.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
