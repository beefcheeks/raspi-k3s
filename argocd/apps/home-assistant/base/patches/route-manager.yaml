# Patch home-assistant StatefulSet to use route manager needed for thread border route advertisement
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ignored
spec:
  template:
    spec:
      # Ensure route advertisement works
      containers:
        - name: route-manager
          image: yanqiyu/radvd:latest
          securityContext:
            privileged: true
          command:
            - /opt/scripts/route-manager.sh
          volumeMounts:
            - name: route-manager
              mountPath: /opt/scripts
      volumes:
        - name: route-manager
          configMap:
            name: route-manager
            defaultMode: 268
